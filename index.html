    <h1 class="text-center" >  F1 Racer API </h1>
    <!-- Ranger Data HTML Elements -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12">
                <!-- <button class="btn btn-primary mx-3" onclick="loadData()">Get Data</button> -->

                <!--Using The DOM to Grab Form Data-->
                <form name="testData" id="racerDataForm" class="text-center">
                    
                    <label for="season">Season</label>
                    <input type="text" name="season" id="season">

                    <label for="round">Round</label>
                    <input type="text" name="round" id="round">

                    <button type="submit" id="submitButton" >Get Standings</button>
                </form>

                <!-- API START -->
                    <table class="table table-striped table-hover">

                            <th scope="col">Nationality</th>
                            <th scope="col">Sponsor</th>
                            <th scope="col">Points</th>
                            </tr>
                        </thead>

                        <tbody class="driver-list">
                            <!-- html from JavaScript gets inserted here -->
                        </tbody>

                    </table>

                    <!-- API END -->
                </section>
            </div>
        </div>
    </div>
